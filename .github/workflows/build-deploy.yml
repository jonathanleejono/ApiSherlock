name: Build and Deploy Code

on: 
  push:
    branches:
      - "main"

jobs:
  build:
    environment:
      name: testing
    env:
      MONGO_URL: ${{secrets.MONGO_URL}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      JWT_ACCESS_TOKEN_LIFETIME: ${{secrets.JWT_ACCESS_TOKEN_LIFETIME}}
      JWT_REFRESH_TOKEN_LIFETIME: ${{secrets.JWT_REFRESH_TOKEN_LIFETIME}}
      NODE_ENV: ${{secrets.NODE_ENV}}
      REDIS_URL: ${{secrets.REDIS_URL}}
      REDIS_HOST: ${{secrets.REDIS_HOST}}
      REDIS_PORT: ${{secrets.REDIS_PORT}}
      CORS_ORIGIN: ${{secrets.CORS_ORIGIN}}
      REACT_APP_BASE_URL: ${{secrets.REACT_APP_BASE_URL}
      REACT_APP_MSW_DEV: ${{secrets.REACT_APP_MSW_DEV}
      REACT_APP_SECRET_KEY: ${{secrets.REACT_APP_SECRET_KEY}

    services:
      mongodb:
          image: mongo
          env:
            MONGO_INITDB_ROOT_USERNAME: ${{secrets.MONGO_USERNAME}}
            MONGO_INITDB_ROOT_PASSWORD: ${{secrets.MONGO_PASSWORD}}
            MONGO_INITDB_DATABASE: ${{secrets.MONGO_DB}}
          options: >-
            --health-cmd mongo
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            - 27017:27017
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: Pulling git repo
        uses: actions/checkout@3
      - name: Install node version 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install all backend dependencies
        run: |
          cd backend
          npm install && npm audit fix
      - name: Test backend
        run: |
          cd backend
          npm run test
      - name: Install all frontend dependencies
        run: |
          cd client
          npm install && npm audit fix
      - name: Test frontend
        run: |
          cd client
          npm run test-only
      
  deploy:
    runs-on: ubuntu-latest
  # jobs run in parallel, but using need creates a sequential dependent order
    needs: [build]

    steps:
      - name: Pulling git repo
        uses: actions/checkout@v3
      - name: Building backend webpack
        run: |
          cd backend
          npm run build
      - name: Deploying backend to Vercel
        uses: amondnet/vercel-action@v20 
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} 
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID_BACKEND}} 
          vercel-project-id: ${{ secrets.PROJECT_ID_BACKEND}} 
          working-directory: ./backend
      - name: Deploying frontend to Vercel
        uses: amondnet/vercel-action@v20 
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} 
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID_FRONTEND}} 
          vercel-project-id: ${{ secrets.PROJECT_ID_FRONTEND}} 
          working-directory: ./client
    

